task makeAllArtifacts {
    group = 'build'
    doFirst {
        file("${buildDir}/distributions").mkdirs()
    }
    dependsOn subprojects.jar
    def rpms = [ "make3rdPartyRpm", "makePostgresSchemaSetupRpm", "makeDaiRpm",
                 "makeAuroraDaiRpm", "makeEventSimConfigRpm", "makeHw1ConfigRpm", "makeHw2ConfigRpm",
                 "makeHw3ConfigRpm", "makeEventSimServerRpm", "makeEventSimCliRpm", "makeCliRpm" ]
    def debs = [ "make3rdPartyDeb", "makePostgresSchemaSetupDeb", "makeDaiDeb",
                 "makeAuroraDaiDeb", "makeEventSimConfigDeb", "makeHw1ConfigDeb", "makeHw2ConfigDeb",
                 "makeHw3ConfigDeb", "makeEventSimServerDeb", "makeEventSimCliDeb", "makeCliDeb" ]
    def cleanup = [ "cleanupDeb" ]
    def packages = rpms
    if(INCLUDE_DEBIAN)
        packages = packages + debs + cleanup
    println("*** BUILING PACKAGES: " + packages)
    finalizedBy packages
}
rootProject.jar.finalizedBy(makeAllArtifacts)

